<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Payment</title>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html" onclick="clearSession()">MovieDatabase</a>
        <a class="btn btn-primary m-1" href="cart.html">Back to Cart</a>
        <a class="btn btn-primary m-1" href="movielist.html">Continue Shopping</a>
    </nav>

    <!-- Total Price Section (Below Navigation Bar) -->
    <div class="alert alert-info text-center">
        <h3>Total Amount Due: <span id="totalAmount">$0.00</span></h3>
    </div>


    <!-- Payment Section -->

    <h1 class="mt-4">Payment Details</h1>
    <!-- Payment Form -->
    <div class="card mt-4 p-4">
        <h3 class="mb-3">Enter Payment Information</h3>
        <form id="paymentForm">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
                </div>

                <div class="col-md-6 form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="creditCard">Credit Card Number</label>
                <input type="text" id="creditCard" class="form-control" placeholder="1234-5678-9101-1121" required>
            </div>

            <div class="form-group">
                <label for="expiry">Expiration Date</label>
                <input type="date" id="expiry" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success btn-block">Place Order</button>
        </form>

    </div>

    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script type='text/javascript' src='payment.js'></script>

</body>
</html>
