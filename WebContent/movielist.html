<form id="searchForm">
    <label for="sortBy">Sort By:</label>
    <select id="sortBy" name="sortBy">
        <option value="title">Name</option>
        <option value="rating">Rating</option>
    </select>

    <label for="titleOrder">Name Order:</label>
    <select id="titleOrder" name="titleOrder">
        <option value="asc">Ascending</option>
        <option value="desc" selected>Descending</option>
    </select>

    <label for="ratingOrder">Rating Order:</label>
    <select id="ratingOrder" name="ratingOrder">
        <option value="asc">Ascending</option>
        <option value="desc" selected>Descending</option>
    </select>



    <label for="entriesPerPage">Entries per Page:</label>
    <select id="entriesPerPage" name="entriesPerPage">
        <option value="10" selected>10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>

    <button type="button" onclick="applySort()">Sort</button>
</form>

<button id="prevPage">Prev</button>
<button id="nextPage">Next</button>
