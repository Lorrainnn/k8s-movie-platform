<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Browse Title</title>

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html" onclick="clearSession()">MovieDatabase</a>
            <a class="btn btn-warning m-1" href="cart.html">Checkout</a>
        </nav>

        <h1>Browse By Title</h1>

        <div id="movie-prefix">
            <script>
                const characters = [..."0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ*"];
                characters.forEach(char => {
                    document.write(`<a href="movielist.html?title=${char}%25" style="margin:5px; text-decoration:none; font-weight:bold;">${char}</a>`);
                });


            </script>
        </div>

        <!-- include your own JS file -->
        <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
        <script type='text/javascript' src='cart.js'></script>
    </body>
</html>
